<h2>List of Posts</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Body</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let comments of httpcomments">
      <td>{{ comments.id }}</td>
      <td>{{ comments.name }}</td>
      <td>{{ comments.email }}</td>
      <td>{{ comments.body }}</td>
    </tr>
  </tbody>
</table>
